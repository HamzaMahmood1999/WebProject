<div class="page">
  <div class="text">
    <h1>PriSports User Signup</h1>
    <p>Rest of the details will be added later</p>
  </div>

  <div class="signup-box" (click)="close()">
    <form (submit)="onSignup(signup)" #signup="ngForm">
      <div class="inside-box">
        <div class="name">
          <h4>Name</h4>
          <input ngModel type="text" name="name"  required>
        </div>

        <div class="email">
          <h4>Email</h4>
          <input  ngModel type="email"name="email" #inputEmail="ngModel" required>
        </div>

        <div class="password">
          <h4>Password</h4>
          <input ngModel type="password" name="password" required>
        </div>

        <h2 class="choose-head">Choose the Games You Play</h2>

        <div class="game">
          <div class="game-labels">
              <h3>Tennis</h3>
              <h3>Tabetennis</h3>
              <h3>Badminton</h3>
              <h3>Squash</h3>
          </div>
          <div class="game-checks">
            <input ngModel type="checkbox" name="tennis" value='tennis' >
            <input ngModel type="checkbox" name="table" value="table" >
            <input ngModel type="checkbox" name="badminton" value="badminton" >
            <input ngModel type="checkbox" name="squash" value="squash" >
          </div>
        </div>

        <h2 class="choose-head">Choose Your Difficulty Level</h2>

        <div class="rank">
          <div class="labels">
             <h3>Beginner</h3>
             <h3>Medium</h3>
             <h3>Advanced</h3>
          </div>
          <div class="buttons">
            <input ngModel type="radio" name="rank" value="Beginner" required>
            <input ngModel type="radio" name="rank"  value="Medium" required>
            <input ngModel type="radio" name="rank"  value="Advanced" required>
          </div>
        </div>
        <button type="submit">Sign up</button>
      </div>

    </form>
  </div>
</div>
