<div class="login-box" (click)="close()">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <h4>email:</h4>
    <input type="email" ngModel #emailInput="ngModel" name="email" required>
    <h5 *ngIf="emailInput.invalid">Enter Valid Email</h5>
    <br>
    <h4>Password</h4>
    <input type="password" name="password" ngModel #passwordInput="ngModel" required>
    <button type="submit">Login</button>
  </form>
</div>
